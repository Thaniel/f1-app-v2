<div class="login-wrapper">
    <div class="login-container">
        <img src="../../../../assets/f1_logo_red.png" alt="F1 logo" width="40%"/>
        <h1 class="welcome-text" i18n="@@recoverPassword">Recover password</h1>
        <p i18n="@@enterEmail">Please enter your email to recover your password.</p>

        <div class="mt-2">
            <form autocomplete="off" [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="form-container">
                <mat-form-field>
                    <mat-label i18n="@@email">Email</mat-label>
                    <input matInput type="email" required formControlName="email" placeholder="Email" />
                    <span *ngIf="isValidField('email')" class="form-text text-danger" i18n="@@required">Required</span>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button class="secondary-button m-4" type="button" (click)="routeToLogin()" i18n="@@cancel">Cancel</button>
                    <button mat-raised-button class="main-button m-4" type="submit" i18n="@@send">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
