<mat-dialog-content>
    <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">

        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput type="text" required formControlName="firstName" placeholder="Your first name" />
            <span *ngIf="isValidField('firstName')" class="form-text text-danger">Required</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput type="text" required formControlName="lastName" placeholder="Your last name" />
            <span *ngIf="isValidField('lastName')" class="form-text text-danger">Required</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput type="text" required formControlName="country" placeholder="Your country" />
            <span *ngIf="isValidField('country')" class="form-text text-danger">Required</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Birthdate</mat-label>
            <input matInput type="date" required formControlName="birthdate" placeholder="Your birthdate" />
            <span *ngIf="isValidField('birthdate')" class="form-text text-danger">Required</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>User name</mat-label>
            <input matInput type="text" required formControlName="userName" placeholder="Your user name" />
            <span *ngIf="isFieldUserNameInUse('userName'); else requiredUserName" class="form-text text-danger">
                The username is already in use
            </span>
            <ng-template #requiredUserName>
                <span *ngIf="isValidField('userName')" class="form-text text-danger">Required</span>
            </ng-template>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end mb-2">
    <app-cancel-save-buttons (cancel)="cancel()" (save)="save()"></app-cancel-save-buttons>
</mat-dialog-actions>
