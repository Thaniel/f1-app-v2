<app-nav-bar></app-nav-bar>
<app-header [title]="'Profile'"></app-header>

<div class="container">
    <button mat-raised-button class="main-button" (click)="logOut()">
        <mat-icon fontIcon="logout"></mat-icon>
        Log out
    </button>
    <div class="card shadow m-4">
        <h2 class="header-row-center p-4">Data</h2>
        <br>

        <div *ngFor="let info of userInfo; let i = index">
            <hr *ngIf="i != 0">
            <div class="row ms-2">
                <div class="col-4">{{ info.key }}</div>
                <div class="col">{{ info.value }}</div>
            </div>
        </div>
        <br>
    </div>

</div>
