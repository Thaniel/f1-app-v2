<h1 mat-dialog-title i18n="@@confirmDeletion">Confirm Deletion</h1>
<div mat-dialog-content>
    <p i18n="@@areYouSureDelete">Are you sure you want to delete "{{ itemName }}"?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="triggerCancel()">
        <mat-icon aria-hidden="false">close</mat-icon>
        <span i18n="@@cancel">Cancel</span>
    </button>
    <button mat-raised-button class="main-button" cdkFocusInitial (click)="triggerSave()">
        <mat-icon>delete</mat-icon>
         <span i18n="@@delete">Delete</span>
    </button>
</div>
