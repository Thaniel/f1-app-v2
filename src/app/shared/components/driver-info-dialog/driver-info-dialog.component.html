<img class="card-img-top" [src]="data.imageUrl" alt="{{ data.firstName }}" loading="lazy">

<mat-dialog-content>
        <p><strong>{{ data.firstName }} {{ data.lastName }}</strong> / {{ data.country }}</p>
        <p><strong>{{ data.titles }}x</strong> World Drivers' Championship </p>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
        Close
    </button>
</mat-dialog-actions>
