<img class="card-img-top" [src]="data.logoImageUrl" alt="{{ data.name }}" loading="lazy">
<img class="card-img-top" [src]="data.carImageUrl" alt="{{ data.name }}" loading="lazy">

<mat-dialog-content>
    <p><strong>{{ data.fullName }}</strong></p>
    <hr>
    <p i18n="@@worldConstructorsChampionship"><strong>{{ data.titles }}x</strong> World Constructors Championship</p>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
        <span i18n="@@close">Close</span>
    </button>
</mat-dialog-actions>
